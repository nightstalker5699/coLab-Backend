<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2rem;
      }

      .auth-section {
        margin-bottom: 40px;
        padding: 25px;
        border: 2px solid #f0f0f0;
        border-radius: 15px;
        transition: all 0.3s ease;
      }

      .auth-section:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .auth-section h2 {
        color: #555;
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.3rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #666;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin-bottom: 15px;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-google {
        background: #db4437;
        color: white;
        margin-bottom: 15px;
      }

      .btn-google:hover {
        background: #c23321;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(219, 68, 55, 0.3);
      }

      .btn-github {
        background: #333;
        color: white;
      }

      .btn-github:hover {
        background: #24292e;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(51, 51, 51, 0.3);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
        margin-top: 10px;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .user-info {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 15px;
        margin-top: 30px;
        border: 2px solid #e9ecef;
      }

      .user-info h3 {
        color: #495057;
        margin-bottom: 15px;
        text-align: center;
      }

      .user-details {
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .user-details p {
        margin: 5px 0;
        color: #666;
      }

      .user-details strong {
        color: #333;
      }

      .message {
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        text-align: center;
        font-weight: 500;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .error-details {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-top: 10px;
        font-family: "Courier New", monospace;
        font-size: 12px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .error-details h4 {
        color: #495057;
        margin-bottom: 10px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
      }

      .toggle-details {
        background: none;
        border: none;
        color: #007bff;
        cursor: pointer;
        text-decoration: underline;
        font-size: 12px;
        margin-top: 5px;
        padding: 0;
        width: auto;
      }

      .toggle-details:hover {
        color: #0056b3;
        transform: none;
        box-shadow: none;
      }

      .config-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 30px;
      }

      .config-section h3 {
        color: #495057;
        margin-bottom: 15px;
      }

      #backendUrl {
        margin-bottom: 15px;
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-indicator.online {
        background: #28a745;
      }

      .status-indicator.offline {
        background: #dc3545;
      }

      .oauth-section {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Auth Test Frontend</h1>

      <!-- Backend Configuration -->
      <div class="config-section">
        <h3>Backend Configuration</h3>
        <div class="form-group">
          <label for="backendUrl">Backend URL:</label>
          <input
            type="text"
            id="backendUrl"
            value="http://localhost:8000"
            placeholder="http://localhost:8000"
          />
        </div>
        <button
          type="button"
          onclick="checkBackendStatus()"
          class="btn-secondary"
        >
          <span class="status-indicator" id="statusIndicator"></span>
          Check Backend Status
        </button>
      </div>

      <!-- User Registration -->
      <div class="auth-section">
        <h2>üìù User Registration</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" required />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required />
          </div>
          <button type="submit" class="btn-primary">Create Account</button>
        </form>
      </div>

      <!-- Local Login -->
      <div class="auth-section">
        <h2>üîë Local Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginIdentifier">Email or Username:</label>
            <input type="text" id="loginIdentifier" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>
      </div>

      <!-- OAuth Login -->
      <div class="auth-section">
        <h2>üåê OAuth Authentication</h2>
        <div class="oauth-section">
          <button type="button" onclick="googleLogin()" class="btn-google">
            Login with Google
          </button>
          <button type="button" onclick="githubLogin()" class="btn-github">
            Login with GitHub
          </button>
        </div>
      </div>

      <!-- User Actions -->
      <div class="auth-section">
        <h2>üë§ User Actions</h2>
        <button type="button" onclick="getProfile()" class="btn-secondary">
          Get Profile
        </button>
        <button type="button" onclick="logout()" class="btn-secondary">
          Logout
        </button>
      </div>

      <!-- Messages -->
      <div id="messages"></div>

      <!-- User Info Display -->
      <div id="userInfo" style="display: none">
        <div class="user-info">
          <h3>User Information</h3>
          <div class="user-details" id="userDetails"></div>
        </div>
      </div>
    </div>

    <script>
      let backendUrl = "http://localhost:8000";

      // Update backend URL when changed
      document
        .getElementById("backendUrl")
        .addEventListener("change", function () {
          backendUrl = this.value.replace(/\/$/, ""); // Remove trailing slash
        });

      // Check backend status
      async function checkBackendStatus() {
        const indicator = document.getElementById("statusIndicator");
        try {
          const response = await fetch(`${backendUrl}/api/users/me`, {
            method: "GET",
            credentials: "include",
          });

          const data = await response.json();

          if (response.ok) {
            indicator.className = "status-indicator online";
            showMessage("Backend is online and responding", "success");
          } else {
            indicator.className = "status-indicator offline";
            showMessage("Backend is reachable but returned an error", "error", {
              status: response.status,
              statusText: response.statusText,
              response: data,
            });
          }
        } catch (error) {
          indicator.className = "status-indicator offline";
          showMessage("Backend is offline or unreachable", "error", {
            name: error.name,
            message: error.message,
            stack: error.stack,
          });
        }
      }

      // Show messages with optional error details
      function showMessage(message, type, errorDetails = null) {
        const messagesDiv = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        // Create main message
        const messageText = document.createElement("div");
        messageText.textContent = message;
        messageDiv.appendChild(messageText);

        // Add error details if provided
        if (errorDetails && type === "error") {
          const toggleButton = document.createElement("button");
          toggleButton.className = "toggle-details";
          toggleButton.textContent = "Show Error Details";
          toggleButton.onclick = function () {
            const detailsDiv = messageDiv.querySelector(".error-details");
            if (detailsDiv.style.display === "none") {
              detailsDiv.style.display = "block";
              toggleButton.textContent = "Hide Error Details";
            } else {
              detailsDiv.style.display = "none";
              toggleButton.textContent = "Show Error Details";
            }
          };

          const detailsDiv = document.createElement("div");
          detailsDiv.className = "error-details";
          detailsDiv.style.display = "none";

          const detailsTitle = document.createElement("h4");
          detailsTitle.textContent = "Error Details:";
          detailsDiv.appendChild(detailsTitle);

          const detailsContent = document.createElement("pre");
          detailsContent.textContent = JSON.stringify(errorDetails, null, 2);
          detailsDiv.appendChild(detailsContent);

          messageDiv.appendChild(toggleButton);
          messageDiv.appendChild(detailsDiv);
        }

        messagesDiv.appendChild(messageDiv);

        // Remove message after 10 seconds (increased for error details)
        setTimeout(() => {
          messageDiv.remove();
        }, 10000);
      }

      // Signup form handler
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("signupUsername").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;

          try {
            const response = await fetch(`${backendUrl}/api/signup`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              showMessage("Account created successfully!", "success");
              displayUserInfo(data.data.user);
              this.reset();
            } else {
              showMessage(data.message || "Signup failed", "error", {
                status: response.status,
                statusText: response.statusText,
                response: data,
                request: { username, email, password: "[HIDDEN]" },
              });
            }
          } catch (error) {
            showMessage("Network error during signup", "error", {
              name: error.name,
              message: error.message,
              stack: error.stack,
              request: { username, email, password: "[HIDDEN]" },
            });
            console.error("Signup error:", error);
          }
        });

      // Login form handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const identifier = document.getElementById("loginIdentifier").value;
          const password = document.getElementById("loginPassword").value;

          try {
            const response = await fetch(`${backendUrl}/api/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({ identifier, password }),
            });

            if (response.redirected) {
              showMessage("Login successful!", "success");
              getProfile(); // Get user profile after successful login
              this.reset();
            } else {
              // Try to parse response as JSON
              let data;
              const contentType = response.headers.get("content-type");
              if (contentType && contentType.includes("application/json")) {
                data = await response.json();
              } else {
                data = {
                  message: "Non-JSON response received",
                  body: await response.text(),
                };
              }

              showMessage(data.message || "Login failed", "error", {
                status: response.status,
                statusText: response.statusText,
                redirected: response.redirected,
                url: response.url,
                response: data,
                request: { identifier, password: "[HIDDEN]" },
              });
            }
          } catch (error) {
            showMessage("Network error during login", "error", {
              name: error.name,
              message: error.message,
              stack: error.stack,
              request: { identifier, password: "[HIDDEN]" },
            });
            console.error("Login error:", error);
          }
        });

      // Google login
      function googleLogin() {
        window.location.href = `${backendUrl}/api/login/google`;
      }

      // GitHub login
      function githubLogin() {
        window.location.href = `${backendUrl}/api/login/github`;
      }

      // Get user profile
      async function getProfile() {
        try {
          const response = await fetch(`${backendUrl}/api/users/me`, {
            method: "GET",
            credentials: "include",
          });

          const data = await response.json();

          if (response.ok) {
            showMessage("Profile retrieved successfully", "success");
            displayUserInfo(data.data.user);
          } else {
            showMessage(data.message || "Failed to get profile", "error", {
              status: response.status,
              statusText: response.statusText,
              response: data,
            });
            hideUserInfo();
          }
        } catch (error) {
          showMessage("Network error getting profile", "error", {
            name: error.name,
            message: error.message,
            stack: error.stack,
          });
          console.error("Profile error:", error);
          hideUserInfo();
        }
      }

      // Logout
      async function logout() {
        try {
          const response = await fetch(`${backendUrl}/api/logout`, {
            method: "POST",
            credentials: "include",
          });

          const data = await response.json();

          if (response.ok) {
            showMessage("Logged out successfully", "success");
            hideUserInfo();
          } else {
            showMessage(data.message || "Logout failed", "error", {
              status: response.status,
              statusText: response.statusText,
              response: data,
            });
          }
        } catch (error) {
          showMessage("Network error during logout", "error", {
            name: error.name,
            message: error.message,
            stack: error.stack,
          });
          console.error("Logout error:", error);
        }
      }

      // Display user info
      function displayUserInfo(user) {
        const userInfoDiv = document.getElementById("userInfo");
        const userDetailsDiv = document.getElementById("userDetails");

        userDetailsDiv.innerHTML = `
                <p><strong>ID:</strong> ${user.id || "N/A"}</p>
                <p><strong>Username:</strong> ${user.username || "N/A"}</p>
                <p><strong>Email:</strong> ${user.email || "N/A"}</p>
                <p><strong>Google ID:</strong> ${user.googleId || "N/A"}</p>
                <p><strong>GitHub ID:</strong> ${user.githubId || "N/A"}</p>
                <p><strong>Created At:</strong> ${
                  user.createdAt
                    ? new Date(user.createdAt).toLocaleString()
                    : "N/A"
                }</p>
            `;

        userInfoDiv.style.display = "block";
      }

      // Hide user info
      function hideUserInfo() {
        document.getElementById("userInfo").style.display = "none";
      }

      // Check if user came from OAuth redirect
      window.addEventListener("load", function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("auth") === "success") {
          const provider = urlParams.get("provider");
          const providerName = provider
            ? provider.charAt(0).toUpperCase() + provider.slice(1)
            : "OAuth";
          showMessage(`${providerName} authentication successful!`, "success");
          getProfile();
          // Clean up URL
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        }

        // Check backend status on load
        checkBackendStatus();
      });
    </script>
  </body>
</html>
