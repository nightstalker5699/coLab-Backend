openapi: 3.0.3
info:
  title: Team Management API
  description: API for team management operations
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.example.com
    description: Production server

tags:
  - name: Teams
    description: Team management operations

paths:
  /api/teams:
    get:
      tags:
        - Teams
      summary: Get my teams
      description: Retrieve all teams where the authenticated user is a member
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Teams retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      teams:
                        type: array
                        items:
                          $ref: "#/components/schemas/Team"
              examples:
                success_response:
                  summary: Successful teams retrieval
                  value:
                    status: success
                    data:
                      teams:
                        - id: "team123"
                          teamName: "Development Team"
                          teamLogo: "https://example.com/logo.png"
                          theme: "blue"
                          joinCode: "ABC123XYZ0"
                          createdAt: "2024-01-15T10:30:00Z"
                          updatedAt: "2024-01-15T10:30:00Z"
                        - id: "team456"
                          teamName: "Marketing Team"
                          teamLogo: "https://example.com/marketing-logo.png"
                          theme: "green"
                          joinCode: "DEF456ABC1"
                          createdAt: "2024-01-10T14:20:00Z"
                          updatedAt: "2024-01-12T09:15:00Z"
                empty_response:
                  summary: No teams found
                  value:
                    status: success
                    data:
                      teams: []
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags:
        - Teams
      summary: Create a new team
      description: Create a new team with optional members and logo. The authenticated user becomes the team owner. Supports both multipart/form-data for file upload and application/json.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/CreateTeamMultipartRequest"
            examples:
              basic_team_with_file:
                summary: Basic team creation with logo file
                value:
                  teamName: "Development Team"
                  theme: "blue"
                  teamLogo: "(binary file data)"
                  members: '["2048691a-3c81-4f6f-b806-28c356daae93", "bed92681-fd28-4801-8335-7fdaf45ce386"]'
              team_without_file:
                summary: Team creation without logo file
                value:
                  teamName: "Marketing Team"
                  theme: "green"
                  members: '["e2bea940-71f0-4ff5-9409-309c61ebcc12"]'
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTeamJsonRequest"
            examples:
              basic_team:
                summary: Basic team creation
                value:
                  teamName: "Development Team"
                  teamLogo: "https://example.com/logo.png"
                  theme: "blue"
                  members: []
              team_with_members:
                summary: Team with initial members
                value:
                  teamName: "Marketing Team"
                  teamLogo: "https://example.com/marketing-logo.png"
                  theme: "green"
                  members:
                    [
                      "2048691a-3c81-4f6f-b806-28c356daae93",
                      "bed92681-fd28-4801-8335-7fdaf45ce386",
                      "e2bea940-71f0-4ff5-9409-309c61ebcc12",
                    ]
              minimal_team:
                summary: Minimal team (only required fields)
                value:
                  teamName: "Simple Team"
                  theme: "default"
                  members: []
      responses:
        "200":
          description: Team created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: "#/components/schemas/Team"
              examples:
                success_response:
                  summary: Successful team creation
                  value:
                    status: success
                    data:
                      id: "team123"
                      teamName: "Development Team"
                      teamLogo: "https://pub-ff2ca37b533641ffa6a9cffe678a70d6.r2.dev/teamLogos/team123-logo.jpeg"
                      theme: "blue"
                      joinCode: "ABC123XYZ0"
                      createdAt: "2024-01-15T10:30:00Z"
                      updatedAt: "2024-01-15T10:30:00Z"
                success_with_default_logo:
                  summary: Team creation with default logo
                  value:
                    status: success
                    data:
                      id: "team456"
                      teamName: "Marketing Team"
                      teamLogo: "https://pub-ff2ca37b533641ffa6a9cffe678a70d6.r2.dev/teamLogos/default.jpeg"
                      theme: "green"
                      joinCode: "DEF456ABC1"
                      createdAt: "2024-01-15T10:30:00Z"
                      updatedAt: "2024-01-15T10:30:00Z"
        "400":
          description: Validation error or database error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                validation_error_name:
                  summary: Team name validation error
                  value:
                    status: error
                    message: "team name can't be more than 25 characters"
                    errorType: "ValidationError"
                    statusCode: 400
                validation_error_theme:
                  summary: Theme validation error
                  value:
                    status: error
                    message: "theme can't be more than 20 characters"
                    errorType: "ValidationError"
                    statusCode: 400
                validation_error_members:
                  summary: Members validation error
                  value:
                    status: error
                    message: "the members contain non id"
                    errorType: "ValidationError"
                    statusCode: 400
                database_error:
                  summary: Database error
                  value:
                    status: error
                    message: "an error creating your team"
                    errorType: "DatabaseError"
                    statusCode: 400
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/teams/joinTeam/{code}:
    post:
      summary: Join a team using a join code
      description: Allows an authenticated user to join an existing team by providing a valid join code
      tags:
        - Teams
      security:
        - bearerAuth: []
      parameters:
        - name: code
          in: path
          required: true
          description: Join code for the team (exactly 10 characters)
          schema:
            type: string
            minLength: 10
            maxLength: 10
            example: "ABC123XYZ0"
      responses:
        "200":
          description: Successfully joined the team
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      team:
                        $ref: "#/components/schemas/TeamWithMembers"
              examples:
                success_response:
                  summary: Successful team join
                  value:
                    status: "success"
                    data:
                      team:
                        id: "team-uuid-123"
                        teamName: "Development Team"
                        teamLogo: "https://example.com/logo.png"
                        theme: "blue"
                        joinCode: "ABC123XYZ0"
                        createdAt: "2024-01-15T10:30:00Z"
                        updatedAt: "2024-01-15T10:30:00Z"
                        userInTeams:
                          - user:
                              username: "john_doe"
                              email: "john@example.com"
                              photo: "https://example.com/photos/john.jpg"
                          - user:
                              username: "jane_smith"
                              email: "jane@example.com"
                              photo: "https://example.com/photos/jane.jpg"
        "400":
          description: Bad request - Invalid join code format or user already in team
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                invalid_code_format:
                  summary: Invalid code format
                  value:
                    status: "error"
                    message: "code must be a valid string"
                    statusCode: 400
                already_member:
                  summary: User already in team
                  value:
                    status: "error"
                    message: "you already in this team"
                    errorType: "ValidationError"
                    statusCode: 400
        "404":
          description: Team not found - Invalid join code
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                invalid_code:
                  summary: Invalid join code
                  value:
                    status: "error"
                    message: "This code doesn't belong to a team"
                    errorType: "ValidationError"
                    statusCode: 404
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/teams/{teamId}:
    get:
      tags:
        - Teams
      summary: Get team details
      description: Retrieve detailed information about a specific team including all members. Only team members can access this endpoint.
      security:
        - bearerAuth: []
      parameters:
        - name: teamId
          in: path
          required: true
          description: Unique identifier of the team
          schema:
            type: string
            format: uuid
            example: "team-uuid-123"
      responses:
        "200":
          description: Team details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      team:
                        $ref: "#/components/schemas/TeamDetails"
              examples:
                success_response:
                  summary: Successful team details retrieval
                  value:
                    message: success
                    data:
                      team:
                        teamName: "Development Team"
                        teamLogo: "https://example.com/logo.png"
                        theme: "blue"
                        teamMembers:
                          - id: "user-uuid-123"
                            username: "john_doe"
                            email: "john@example.com"
                            photo: "https://example.com/photos/john.jpg"
                            teamRole: "OWNER"
                            joinAt: "2024-01-15T10:30:00Z"
                            relationId: "relation-uuid-456"
                            isMe: true
                          - id: "user-uuid-789"
                            username: "jane_smith"
                            email: "jane@example.com"
                            photo: "https://example.com/photos/jane.jpg"
                            teamRole: "MEMBER"
                            joinAt: "2024-01-16T14:20:00Z"
                            relationId: "relation-uuid-789"
                            isMe: false
        "401":
          description: Unauthorized - User does not have access to this team
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                no_access:
                  summary: No access to team
                  value:
                    status: error
                    message: "you do not have access to this team"
                    errorType: "AuthorizationError"
                    statusCode: 401
        "404":
          description: Team not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                team_not_found:
                  summary: Team not found
                  value:
                    status: error
                    message: "there is no team with that ID"
                    statusCode: 404
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      tags:
        - Teams
      summary: Update team details
      description: Update team information. Only team owners can perform this action. Supports file upload for team logo.
      security:
        - bearerAuth: []
      parameters:
        - name: teamId
          in: path
          required: true
          description: Unique identifier of the team
          schema:
            type: string
            format: uuid
            example: "team-uuid-123"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/UpdateTeamRequest"
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTeamRequest"
      responses:
        "200":
          description: Team updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      team:
                        $ref: "#/components/schemas/Team"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized - Only team owners can update
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Team not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/teams/{teamId}/members/{relationId}:
    patch:
      summary: Change user role in team
      description: Change the role of a specific user within a team using the user-team relationship ID. Only team owners can perform this action. Cannot change role to OWNER.
      tags:
        - Teams
      security:
        - bearerAuth: []
      parameters:
        - name: teamId
          in: path
          required: true
          description: Unique identifier of the team
          schema:
            type: string
            format: uuid
            example: "team-uuid-123"
        - name: relationId
          in: path
          required: true
          description: Unique identifier of the user-team relationship
          schema:
            type: string
            format: uuid
            example: "relation-uuid-456"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeRoleRequest"
            examples:
              change_to_member:
                summary: Change user role to MEMBER
                value:
                  role: "MEMBER"
              change_to_leader:
                summary: Change user role to LEADER
                value:
                  role: "LEADER"
      responses:
        "200":
          description: User role changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      userRole:
                        $ref: "#/components/schemas/UserInTeam"
              examples:
                success_response:
                  summary: Successful role change
                  value:
                    status: success
                    data:
                      userRole:
                        id: "relation-uuid-456"
                        userId: "user-uuid-456"
                        teamId: "team-uuid-123"
                        role: "LEADER"
                        createdAt: "2024-01-15T10:30:00Z"
                        updatedAt: "2024-01-15T12:45:00Z"
        "400":
          description: Bad request - Invalid role, attempting to change own role, or validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                invalid_relation_id:
                  summary: Invalid relation ID
                  value:
                    status: error
                    message: "relationId must be a valid uuid"
                    statusCode: 400
                change_own_role:
                  summary: Attempting to change own role
                  value:
                    status: error
                    message: "you can't change your role"
                    statusCode: 400
        "401":
          description: Unauthorized - Only team owners can change roles
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: User-team relationship not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                not_found:
                  summary: Relationship not found
                  value:
                    status: error
                    message: "this user doesn't belong to this team"
                    statusCode: 404
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      summary: Kick user from team
      description: Remove a user from the team. Only team owners can perform this action. Cannot kick yourself.
      tags:
        - Teams
      security:
        - bearerAuth: []
      parameters:
        - name: teamId
          in: path
          required: true
          description: Unique identifier of the team
          schema:
            type: string
            format: uuid
            example: "team-uuid-123"
        - name: relationId
          in: path
          required: true
          description: Unique identifier of the user-team relationship
          schema:
            type: string
            format: uuid
            example: "relation-uuid-456"
      responses:
        "200":
          description: User kicked from team successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      userRole:
                        $ref: "#/components/schemas/UserInTeam"
        "400":
          description: Bad request - Invalid relation ID or attempting to kick yourself
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                invalid_relation_id:
                  summary: Invalid relation ID
                  value:
                    status: error
                    message: "relationId must be a valid uuid"
                    statusCode: 400
                kick_yourself:
                  summary: Attempting to kick yourself
                  value:
                    status: error
                    message: "you can't kick yourself"
                    statusCode: 400
        "401":
          description: Unauthorized - Only team owners can kick users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: User-team relationship not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                not_found:
                  summary: Relationship not found
                  value:
                    status: error
                    message: "this user doesn't belong to this team"
                    statusCode: 404
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ChangeRoleRequest:
      type: object
      required:
        - role
      properties:
        role:
          type: string
          enum: [MEMBER, LEADER]
          example: "LEADER"
          description: The new role for the user. Cannot be OWNER.

    CreateTeamMultipartRequest:
      type: object
      required:
        - teamName
        - theme
        - members
      properties:
        teamName:
          type: string
          maxLength: 25
          example: "Development Team"
          description: The name of the team (max 25 characters)
        teamLogo:
          type: string
          format: binary
          description: Team logo image file (optional)
        theme:
          type: string
          maxLength: 20
          example: "blue"
          description: Theme color for the team (max 20 characters)
        members:
          type: string
          example: '["2048691a-3c81-4f6f-b806-28c356daae93", "bed92681-fd28-4801-8335-7fdaf45ce386"]'
          description: JSON string array of user UUIDs to add as initial team members

    CreateTeamJsonRequest:
      type: object
      required:
        - teamName
        - theme
        - members
      properties:
        teamName:
          type: string
          maxLength: 25
          example: "Development Team"
          description: The name of the team (max 25 characters)
        teamLogo:
          type: string
          format: uri
          example: "https://example.com/logo.png"
          description: URL to the team logo image (optional)
        theme:
          type: string
          maxLength: 20
          example: "blue"
          description: Theme color for the team (max 20 characters)
        members:
          type: array
          items:
            type: string
            format: uuid
          example:
            [
              "2048691a-3c81-4f6f-b806-28c356daae93",
              "bed92681-fd28-4801-8335-7fdaf45ce386",
            ]
          description: Array of user UUIDs to add as initial team members

    UpdateTeamRequest:
      type: object
      properties:
        teamName:
          type: string
          maxLength: 25
          example: "Updated Team Name"
          description: The new name of the team (max 25 characters)
        teamLogo:
          type: string
          format: binary
          description: Team logo image file (when using multipart/form-data)
        theme:
          type: string
          maxLength: 20
          example: "red"
          description: New theme color for the team (max 20 characters)

    Team:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "team-uuid-123"
          description: Unique identifier for the team
        teamName:
          type: string
          example: "Development Team"
          description: The name of the team
        teamLogo:
          type: string
          format: uri
          example: "https://pub-ff2ca37b533641ffa6a9cffe678a70d6.r2.dev/teamLogos/default.jpeg"
          description: URL to the team logo image
        theme:
          type: string
          example: "blue"
          description: Theme color for the team
        joinCode:
          type: string
          example: "ABC123XYZ0"
          description: Unique code for joining the team (10 characters)
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
          description: Timestamp when the team was created
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
          description: Timestamp when the team was last updated

    TeamWithMembers:
      allOf:
        - $ref: "#/components/schemas/Team"
        - type: object
          properties:
            userInTeams:
              type: array
              items:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      username:
                        type: string
                        example: "john_doe"
                      email:
                        type: string
                        format: email
                        example: "john@example.com"
                      photo:
                        type: string
                        format: uri
                        example: "https://example.com/photos/john.jpg"

    UserInTeam:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "relation-uuid-123"
          description: Unique identifier for the user-team relationship
        userId:
          type: string
          format: uuid
          example: "user-uuid-456"
          description: ID of the user
        teamId:
          type: string
          format: uuid
          example: "team-uuid-123"
          description: ID of the team
        role:
          type: string
          enum: [OWNER, LEADER, MEMBER]
          example: "MEMBER"
          description: Role of the user in the team
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
          description: Timestamp when the user joined the team
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
          description: Timestamp when the relationship was last updated

    Error:
      type: object
      properties:
        status:
          type: string
          example: error
          description: Status of the response
        message:
          type: string
          example: "An error occurred"
          description: Human-readable error message
        errorType:
          type: string
          example: "ValidationError"
          description: Type of error that occurred
        statusCode:
          type: integer
          example: 400
          description: HTTP status code

    TeamDetails:
      type: object
      properties:
        teamName:
          type: string
          example: "Development Team"
          description: The name of the team
        teamLogo:
          type: string
          format: uri
          example: "https://example.com/logo.png"
          description: URL to the team logo image
        theme:
          type: string
          example: "blue"
          description: Theme color for the team
        teamMembers:
          type: array
          items:
            $ref: "#/components/schemas/TeamMember"
          description: List of all team members with their details

    TeamMember:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "user-uuid-123"
          description: Unique identifier of the user
        username:
          type: string
          example: "john_doe"
          description: Username of the team member
        email:
          type: string
          format: email
          example: "john@example.com"
          description: Email address of the team member
        photo:
          type: string
          format: uri
          example: "https://example.com/photos/john.jpg"
          description: URL to the user's profile photo
        teamRole:
          type: string
          enum: [OWNER, LEADER, MEMBER]
          example: "MEMBER"
          description: Role of the user in this team
        joinAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
          description: Timestamp when the user joined the team
        relationId:
          type: string
          format: uuid
          example: "relation-uuid-456"
          description: Unique identifier for the user-team relationship
        isMe:
          type: boolean
          example: true
          description: Indicates if this member is the authenticated user

security:
  - bearerAuth: []
