version: "3"

volumes:
  node_modules:
services:
  backend:
    build:
      context: .
      dockerfile: dockerfile.dev
    ports:
      - "7999:7999"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - PORT=7999
      - NODE_ENV=dev
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
  frontend:
    build:
      context: ../CoLab
      dockerfile: dockerfile.dev
    # ports:
    #   - "3000:3000"

  nginx:
    build:
      context: "./nginx"
      dockerfile: dockerfile
    restart: always
    ports:
      - "3000:80"
    attach: false
